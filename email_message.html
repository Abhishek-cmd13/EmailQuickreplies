<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color: #ffffff; max-width: 600px; width: 100%;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="padding: 30px 20px 20px 20px;">
                            <p style="margin: 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                Hi {{first_name}},
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Main Content -->
                    <tr>
                        <td style="padding: 0 20px 20px 20px;">
                            <p style="margin: 0 0 20px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                We'd like to understand your preference regarding your loan. Please select one of the options below:
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Close Loan Button -->
                    <tr>
                        <td style="padding: 0 20px 10px 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="background-color: #4a3aff; border-radius: 6px;">
        <a href="https://l.riverlinedebtsupport.in/close?email={{email}}" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                            üîµ Close my loan
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Settle Loan Button -->
                    <tr>
                        <td style="padding: 0 20px 10px 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="background-color: #4a3aff; border-radius: 6px;">
        <a href="https://l.riverlinedebtsupport.in/settle?email={{email}}" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                            üí† Settle my loan
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Never Pay Button -->
                    <tr>
                        <td style="padding: 0 20px 10px 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="background-color: #4a3aff; border-radius: 6px;">
        <a href="https://l.riverlinedebtsupport.in/never?email={{email}}" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                            ‚ö†Ô∏è I will never pay
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Need More Time Button -->
                    <tr>
                        <td style="padding: 0 20px 20px 20px;">
                            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="background-color: #4a3aff; border-radius: 6px;">
        <a href="https://l.riverlinedebtsupport.in/human?email={{email}}" style="display: inline-block; padding: 12px 24px; font-size: 16px; font-weight: bold; color: #ffffff; text-decoration: none; border-radius: 6px;">
                                            ‚è≥ Need more time
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                    <!-- Footer Text -->
                    <tr>
                        <td style="padding: 0 20px 20px 20px;">
                            <p style="margin: 0 0 10px 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                We'll follow up based on your selection.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Closing -->
                    <tr>
                        <td style="padding: 0 20px 30px 20px;">
                            <p style="margin: 0; font-size: 16px; line-height: 1.6; color: #333333;">
                                Best regards,<br>Team
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
